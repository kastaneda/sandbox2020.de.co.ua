<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Dashboard proto</title>
    <style>

      .status-mqtt-offline .if-mqtt-online,
      .status-mqtt-online .if-mqtt-offline,
      .status-board01-online .if-board01-offline,
      .status-board01-offline .if-board01-online { display: none }

      .dummy-img { border-radius: 5px; background: #ccc; color: #666; line-height: 240px; width: 320px; text-align: center }

      @media (max-width: 768px) {
        .dummy-img { line-height: 180px; width: 240px }
      }

    </style>
  </head>
  <body class="status-mqtt-offline status-board01-offline">

    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">
        Blinking LED like a pro™
      </span>
    </nav>

    <div class="container-fluid" style="margin-top: 1rem">
      <div class="row">

        <div class="col col-xl-8 col-lg-7 col-md-6 col-sm-6">
          <div class="fixme-placeholder" style="display: inline-block; background: #eee; padding: 10px; border-radius: 8px">
            <span style="display: inline-block; background: #fff; padding: 10px 40px; border-radius: 8px; float: left; margin: 0 10px 10px 0"><img src="led.svg" style="width: 75px; height: 135px" alt="Light-emitting diode"></span>
            title<br>
            led status: on, off<br>
            health check (ping time)<br>
            control elements: on, off, toggle, blink N times, …<br>
            mini-log: last N commands<br>
            <br>
            <form action="">
              <div>
                <input type="button" class="btn-key btn-mqtt-toggle" value="MQTT toggle" />
                <input type="button" class="btn-key btn-board01-toggle" value="Board01 toggle" />
              </div>
            </form>
          </div>
        </div>

        <div class="col col-xl-4 col-lg-5 col-md-5 col-sm-5">

          <div class="box-status-mqtt">
            <div class="if-mqtt-online alert alert-info">
              Status:
              <span class="badge badge-success status-green">MQTT Online</span>
            </div>
            <div class="if-mqtt-offline alert alert-warning">
              Status:
              <span class="badge badge-danger status-red">MQTT Offline</span>
            </div>
          </div>

          <div class="box-status-board01">
            <div class="if-board01-online alert alert-info">
              Status:
              <span class="badge badge-success status-green">Board01 Online</span>
            </div>
            <div class="if-board01-offline alert alert-warning">
              Status:
              <span class="badge badge-danger status-red">Board01 Offline</span>
            </div>
          </div>

          <div class="box-webcam">
            <div class="dummy-img">Webcam offline</div>
          </div>

        </div>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="dashboard.js"></script>

  </body>
</html>

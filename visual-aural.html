<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ну блядь, що за хуйня!</title>
    <style>
      @media screen, print {
        .not-visual {
          color: red;
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <p>Цей текст загальний для всіх.</p>
    <p aria-hidden="true">Цей текст видно тільки на екрані, але не чутно.</p>
    <p class="not-visual">Цей текст я хочу почути, але чомусь ніяк не виходить.</p>
    <p><a href="http://test.de.co.ua/2021/08/10/alternate-speech-text.html">Навіщо все це.</a></p>
  </body>
</html>

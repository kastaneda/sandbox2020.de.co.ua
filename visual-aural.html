<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ну блядь, що за хуйня!</title>
    <style>
      /* https://accessibility.18f.gov/hidden-content/ */
      .sr-only {
        border: 0;
        clip: rect(0 0 0 0);
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
        width: 1px;
      }
    </style>
  </head>
  <body>
    <p>Цей текст загальний для всіх.</p>
    <p aria-hidden="true">Цей текст видно тільки на екрані, але не чутно.</p>
    <p class="sr-only">Цей текст має бути чутно, але не видно. Але чомусь не чутно у Firefox, хоча в Chrome воно працює.</p>
    <p><a href="http://test.de.co.ua/2021/08/10/alternate-speech-text.html">Навіщо все це.</a></p>
  </body>
</html>
